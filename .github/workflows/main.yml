name: CI Pipeline

# Trigger the workflow on any pull request to main
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can adjust the Node.js version if needed

    # Step 3: Install dependencies (npm install)
    - name: Install dependencies
      run: npm install

    # Step 4: Linting code (ESLint)
    - name: Run ESLint
      run: npm run lint

    # Step 5: Formatting code (Prettier)
    - name: Run Prettier
      run: npm run prettier

    # Step 6: Running tests (Jest)
    - name: Run Tests
      env:
        CI: true  # Ensures Jest runs in CI mode
      run: npm run test

    # Step 7: Build the project
    - name: Build the project
      run: npm run build

